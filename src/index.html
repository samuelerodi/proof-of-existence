<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proof of Existence - Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="fileUpload">PoE File uploading form</label>
          <input type="file" class="form-control-file" id="fileUpload">
          <input type="submit" id="btn-upload" value="Upload">
        </div>
      </form>
    </div>
    <div class="container">
      - OR -
    </div><br/>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="fileVerifyForm">PoE File verifying form</label>
          <input type="text" class="form-control" id="hashToVerify" placeholder="Enter Reference ID (e.g. 0xabcdefabcdef...)">
          <input type="submit" id="btn-verify" value="Verify">
        </div>
      </form>
    </div><br/>
    <div class="container">
      <table class="table" id="referenceTable">
        <thead>
          <tr>
            <th scope="col">Ref. ID</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
